<!doctype html>
<html lang="en" ng-app="libraryApp">

<head>
    <title>Azure Serverless: Quick Deploy Code</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="An open source set of common use cases for Azure Functions and LogicApps that are ready to deploy in seconds!">
    <meta name="keywords" content="serverless,azure,functions,logicapp,function,application,open,source,github,cloud,easy,help,arm,template,quick,deploy,learn,aws,lambda,fast,queue,http,rest,api,post,">
    <meta name="author" content="Jef King, Anthony Chu, Kevin Hilscher, Sidney Andrews, Joe Raio, Faiz Shaikh, Paul DeCarlo">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous" />
    <link rel="stylesheet" href="/assets/css/style.css" />
</head>

<body>
    <section class="jumbotron" style="width:99%">
        <div class="row">
            <div class="col-xs-4" style="text-align:right">
                <img src="/assets/images/Azure-Functions-Logo.png" width="150px" alt="Azure Functions" />
            </div>
            <div class="col-xs-4 text-center">
                <h1><strong>&amp;</strong></h1>
            </div>
            <div class="col-xs-4" style="text-align:left">
                <img src="/assets/images/Azure-LogicApps-Logo.jpg" width="150px" alt="Azure LogicApps" />
            </div>
        </div>
        <div class="row text-center">
            <p class="lead text-muted">An open source set of common use cases for Azure Functions &amp; LogicApps that are ready to deploy!</p>
        </div>
    </section>
    <a name="top"></a>
    <div class="container" ng-controller="library">
        <div class="columns">
            <div class="col-sm-4" ng-repeat="row in columns">
                <div class="panel panel-primary" ng-repeat="item in row | filter:query">
                    <div class="panel-heading">
                        <h3 class="panel-title"><span ng-show="item.type == 'function'" class="glyphicon glyphicon-flash"></span><span ng-show="item.type == 'logicapp'"
                                class="glyphicon glyphicon-tasks"></span> {{item.title}}</h3>
                    </div>
                    <div class="panel-body">
                        <p>{{item.description}}
                            <small ng-show="item.type == 'function'">(Function in</small>
                            <small ng-show="item.type == 'logicapp'">(LogicApp in</small>
                            <small ng-show="item.language == 'javascript'">NodeJS)</small>
                            <small ng-show="item.language == 'csharp'">C#)</small>
                            <small ng-show="item.language == 'na'">codeless)</small>
                        </p>
                    </div>
                    <div class="panel-footer">
                        <div class="btn-group btn-group-sm btn-group-justified" role="group" aria-label="...">
                            <a class="btn btn-primary" href="https://portal.azure.com/#create/Microsoft.Template/uri/{{item.TemplateUri()}}" target="_blank"><span class="glyphicon glyphicon-cloud-upload"></span> Deploy</a>
                            <a ng-show="item.addTemplate" class="btn btn-success" href="https://portal.azure.com/#create/Microsoft.Template/uri/{{item.AddTemplateUri()}}"
                                target="_blank"><span class="glyphicon glyphicon-plus"></span> Add</a>
                            <a ng-show="item.blog" class="btn btn-info" href="{{item.blog}}" target="_blank" target="_blank"><span class="glyphicon glyphicon-link"></span></a>
                            <a class="btn btn-info" href="http://armviz.io/#/?load={{item.TemplateUri()}}" target="_blank"><span class="glyphicon glyphicon-eye-open"></span></a>
                            <a href="{{item.repository}}" target="_blank" class="btn btn-info"><span class="glyphicon glyphicon-file"></span></a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-inverse navbar-fixed-bottom" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.htm"><span class="glyphicon glyphicon-flash"></span></a>
                <a class="navbar-brand" href="https://github.com/jefking/FunctionLibrary"><span class="glyphicon glyphicon-pencil"></span></a>
                <a class="navbar-brand" href="build.htm"><span class="glyphicon glyphicon-book"></span></a>
                <a class="navbar-brand" href="#top"><span class="glyphicon glyphicon-triangle-top"></span></a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span class="glyphicon glyphicon-user"></span><span class="caret"></span> </a>
                        <ul class="dropdown-menu" ng-controller="contibutors">
                            <li ng-repeat="p in people"><a href="https://twitter.com/{{p.handle}}">{{p.name}}</a></li>
                        </ul>
                    </li>
                </ul>
                <div class="input-group">
                    <input ng-model="query" type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term">
                    <span class="input-group-addon" id="sizing-addon1"><i class="glyphicon glyphicon-search"></i></span>
                </div>
            </div>
        </div>
    </nav>
    <ul class="nav pull-right scroll-top">
        <li><a href="#top" title="Scroll to top"><i class="glyphicon glyphicon-chevron-up"></i></a></li>
    </ul>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js" crossorigin="anonymous"></script>
    <script src="/assets/js/app.js"></script>
    <script type="text/javascript">
        var appInsights = window.appInsights || function (config) { function i(config) { t[config] = function () { var i = arguments; t.queue.push(function () { t[config].apply(t, i) }) } } var t = { config: config }, u = document, e = window, o = "script", s = "AuthenticatedUserContext", h = "start", c = "stop", l = "Track", a = l + "Event", v = l + "Page", y = u.createElement(o), r, f; y.src = config.url || "https://az416426.vo.msecnd.net/scripts/a/ai.0.js"; u.getElementsByTagName(o)[0].parentNode.appendChild(y); try { t.cookie = u.cookie } catch (p) { } for (t.queue = [], t.version = "1.0", r = ["Event", "Exception", "Metric", "PageView", "Trace", "Dependency"]; r.length;)i("track" + r.pop()); return i("set" + s), i("clear" + s), i(h + a), i(c + a), i(h + v), i(c + v), i("flush"), config.disableExceptionTracking || (r = "onerror", i("_" + r), f = e[r], e[r] = function (config, i, u, e, o) { var s = f && f(config, i, u, e, o); return s !== !0 && t["_" + r](config, i, u, e, o), s }), t }({ instrumentationKey: "9f74439d-241f-489e-84ae-b229d0a04626" }); window.appInsights = appInsights; appInsights.trackPageView();
    </script>
    <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-590e379817883933"></script>
</body>

</html>
