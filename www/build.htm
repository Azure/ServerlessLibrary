<!doctype html>
<html lang="en" ng-app="armApp">

<head>
  <title>Azure Functions Library: Quick Deploy ARM Template Builder</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="An open source library of Azure Functions that are ready to be deployed in seconds! Please contribute, it is really easy.">
  <meta name="author" content="Jef King">
  <link rel="icon" href="favicon.ico">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
    crossorigin="anonymous" />
  <link rel="stylesheet" href="http://functionlibrary.azurewebsites.net/assets/css/style.css" />
</head>

<body>
  <div class="container" ng-controller="arm">
    <form class="form-horizontal">
      <div class="input-group input-group-lg">
        <span class="input-group-addon">URL</span>
        <input type="url" class="form-control" ng-model="data.variables.repoUrl" id="repo" placeholder="https://github.com/jefking/FunctionLibrary"
        />
      </div>
      <div class="well well-lg">
        {{data}}
      </div>
    </form>
  </div>
  <footer class="footer">
    <div class="container">
      <div class="btn-group btn-group-sm btn-group-justified" role="group" aria-label="...">
        <a href="index.htm" class="btn btn-link text-white"><span class="glyphicon glyphicon-flash"></span> home</a>
        <a href="https://github.com/jefking/FunctionLibrary" class="btn btn-link text-white"><span class="glyphicon glyphicon-pencil"></span> Contribute</a>
        <a href="https://twitter.com/jefking_" class="btn btn-link text-white"><span class="glyphicon glyphicon-user"></span> Jef King</a>
        <a href="https://twitter.com/sidney_andrews" class="btn btn-link text-white" target="blank"><span class="glyphicon glyphicon-user"></span> Sidney Andrews</a>
        <a href="https://twitter.com/nthonychu" class="btn btn-link text-white"><span class="glyphicon glyphicon-user"></span> Anthony Chu</a>
        <a href="https://twitter.com/khilscher" class="btn btn-link text-white"><span class="glyphicon glyphicon-user"></span> Kevin Hilscher</a>
        <a href="https://twitter.com/phaseshake" class="btn btn-link text-white"><span class="glyphicon glyphicon-user"></span> Faiz Shaikh</a>
        <a href="https://twitter.com/joescars" class="btn btn-link text-white"><span class="glyphicon glyphicon-user"></span> Joe Raio</a>
      </div>
    </div>
  </footer>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js" crossorigin="anonymous"></script>
