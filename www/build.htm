<!doctype html>
<html lang="en" ng-app="libraryApp">

<head>
  <title>Azure Serverless: Function ARM Template Builder</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="An open source library of Azure Functions that are ready to be deployed in seconds! Please contribute, it is really easy.">
  <meta name="author" content="Jef King">
  <link rel="icon" href="favicon.ico">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
    crossorigin="anonymous" />
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
  <div class="container vertical-center">
    <div class="panel panel-default" ng-controller="arm">
      <div class="panel panel-header">
        Copy and paste your Git Repo Url below, and the generated template will enable you to quickly create a <strong>azure.deploy.json</strong>        which you can then check into your repo, and add to the Function Library (here)!
      </div>
      <div class="panel panel-body">
        <form class="form-horizontal">
          <div class="input-group input-group-lg">
            <span class="input-group-addon">URL</span>
            <input type="url" class="form-control" ng-model="data.variables.repoUrl" id="repo" placeholder="https://github.com/jefking/FunctionLibrary"
            />
          </div>
      </div>
      <div class="panel panel-footer">
        <code>
        {{data | json}}
        </code>
      </div>
      </form>
    </div>
  </div>
  <nav class="navbar navbar-inverse navbar-fixed-bottom" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
        <a class="navbar-brand" href="index.htm"><span class="glyphicon glyphicon-flash"></span></a>
        <a class="navbar-brand" href="https://github.com/jefking/FunctionLibrary"><span class="glyphicon glyphicon-pencil"></span></a>
        <a class="navbar-brand" href="build.htm"><span class="glyphicon glyphicon-equalizer"></span></a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span class="glyphicon glyphicon-user"></span><span class="caret"></span> </a>
            <ul class="dropdown-menu" ng-controller="contibutors">
              <li ng-repeat="p in people"><a href="https://twitter.com/{{p.handle}}">{{p.name}}</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js" crossorigin="anonymous"></script>
  <script src="http://functionlibrary.azurewebsites.net/assets/js/app.js"></script>
  <script type="text/javascript">

</body>

</html>
